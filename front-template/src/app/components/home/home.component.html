<div class="home-container">
  <header class="home-header">
    <h1>Bem-vindo ao Sistema</h1>
  </header>

  <section class="user-info">
    <div class="profile-card">
      <h2>Perfil do Usuário</h2>
      <p><strong>Email:</strong> {{ userEmail }}</p>
      <p><strong>Nível de Acesso:</strong> {{ userRole }}</p>
    </div>
  </section>

  <section class="quick-actions">
    <h3>Ações Rápidas</h3>
    <div class="action-buttons">
      @if (userRole === 'Administrador') {
        <button class="btn btn-admin">Painel Administrativo</button>
      }
      <button class="btn btn-profile">Editar Perfil</button>
      <button class="btn btn-logout" (click)="onLogout()">
        Sair do Sistema
      </button>
    </div>
  </section>

  <section class="dashboard-preview">
    <h3>Resumo do Sistema</h3>
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h4>Usuários Ativos</h4>
        <p class="dashboard-value">52</p>
      </div>
      <div class="dashboard-card">
        <h4>Projetos</h4>
        <p class="dashboard-value">12</p>
      </div>
      <div class="dashboard-card">
        <h4>Tarefas Pendentes</h4>
        <p class="dashboard-value">24</p>
      </div>
    </div>
  </section>
}
