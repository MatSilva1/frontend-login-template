<div class="layout-container">
  <!-- Toolbar no topo -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Meu Aplicativo</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Estrutura com sidebar e conteúdo principal -->
  <mat-drawer-container class="drawer-container">
    <!-- Sidebar -->
    <mat-drawer #drawer mode="side" [opened]="sidebarOpened" class="sidebar">
      <mat-nav-list>
        <!-- Items de navegação dinâmicos -->
        <mat-list-item routerLink="/home">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Início</span>
        </mat-list-item>
        <mat-list-item
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Sair</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <!-- Conteúdo principal -->
    <mat-drawer-content class="content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
