<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Campo Nome -->
        <mat-form-field appearance="outline">
          <mat-label>Nome completo</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
            required
          >
          <mat-error *ngIf="registerForm.get('name')?.invalid">
            {{ getNameErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Campo Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            required
          >
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Campo Senha -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            required
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Campo Confirmar Senha -->
        <mat-form-field appearance="outline">
          <mat-label>Confirmar Senha</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            required
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            type="button"
          >
            <mat-icon>
              {{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            {{ getConfirmPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Botão de Registro -->
        <div class="register-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>Já tem uma conta? <a href="#">Fazer Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
